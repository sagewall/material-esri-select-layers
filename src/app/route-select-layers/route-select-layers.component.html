<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" [(opened)]="opened">
    <mat-form-field>
      <mat-label>Select a Category</mat-label>
      <mat-select [(value)]="selectedCategory">
        <mat-option>None</mat-option>
        <mat-option value="geology">Geology</mat-option>
        <mat-option value="hydrography">Hydrography</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="selectedCategory == 'geology'">
      <mat-label>Select a Layer</mat-label>
      <mat-select [(value)]="selectedLayer">
        <mat-option>None</mat-option>
        <mat-option value="soils">Soils</mat-option>
        <mat-option value="surfaceGeology">Surface Geology</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="selectedCategory == 'hydrography'">
      <mat-label>Select a Layer</mat-label>
      <mat-select [(value)]="selectedLayer">
        <mat-option>None</mat-option>
        <mat-option value="surfaceWater">Surface Water</mat-option>
        <mat-option value="aquifers">Aquifers</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <button mat-raised-button *ngIf="opened" (click)="sidenav.toggle()">Close</button>
    <button mat-raised-button *ngIf="!opened" (click)="sidenav.toggle()">Open</button>
    {{selectedLayer}}
    <app-map></app-map>
  </mat-sidenav-content>
</mat-sidenav-container>
